<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Chat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .info-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ¤– Alfred</h1>
            <p>AI Chat Interface</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Access Code</label>
                <input
                    type="password"
                    id="accessCode"
                    name="accessCode"
                    placeholder="Enter access code"
                    required
                    autofocus
                >
            </div>
            <button type="submit">Login</button>
            <div class="spinner" id="spinner"></div>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <p class="info-text">Contact administrator for access code</p>
    </div>

    <script>
        // This will be replaced at build time by Vercel with the actual environment variable
        // Set VITE_ACCESS_CODE environment variable in Vercel
        window.ACCESS_CODE_CONFIG = 'VITE_ACCESS_CODE_PLACEHOLDER';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('accessCode').value;
            const errorDiv = document.getElementById('errorMessage');
            const spinner = document.getElementById('spinner');
            const button = e.target.querySelector('button');

            errorDiv.style.display = 'none';
            spinner.style.display = 'block';
            button.disabled = true;

            try {
                // Try to get from environment variable (Vercel)
                let correctCode = window.ACCESS_CODE_CONFIG;
                
                // Fallback for local development: load from validate-access.json
                if (correctCode === 'VITE_ACCESS_CODE_PLACEHOLDER') {
                    try {
                        const response = await fetch('validate-access.json');
                        if (response.ok) {
                            const config = await response.json();
                            correctCode = config.accessCode;
                            console.log('Using validate-access.json for local development');
                        }
                    } catch (e) {
                        console.error('Could not load access code from anywhere:', e);
                    }
                } else {
                    console.log('Using environment variable for access code');
                }
                
                console.log('Entered code:', code);
                
                // Trim whitespace and compare
                if (code.trim() === correctCode.trim()) {
                    sessionStorage.setItem('alfred_auth', 'true');
                    sessionStorage.setItem('alfred_auth_time', Date.now());
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Invalid access code');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Failed to validate. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
