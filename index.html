<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ask Alfred</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if user is authenticated
        if (!sessionStorage.getItem('alfred_auth')) {
            window.location.href = 'auth.html';
        }
    </script>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Navigation Tabs -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="chat">ü§ñ Chat</button>
            <button class="tab-button" data-tab="tools">üõ†Ô∏è Tools & Features</button>
        </div>

        <!-- Chat Tab -->
        <div id="chat" class="tab-content active">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Alfred Chat</h2>
                    <button id="clearChatButton" class="clear-chat-btn">Clear Chat</button>
                </div>
                
                <div id="chatMessages" class="chat-messages"></div>
                
                <div class="chat-input-area">
                    <form id="chatForm">
                        <div class="chat-message-input">
                            <textarea id="chatTextInput" placeholder="Type your message..." rows="1"></textarea>
                            <div class="chat-buttons-row">
                                <button type="button" id="voiceButton" class="voice-btn" aria-label="Start voice input">üé§</button>
                                <button type="submit" class="send-btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="chat-context-info">
                    <span id="contextIndicator" class="context-badge">No context</span>
                </div>
                
                <div class="chat-upload-section-bottom">
                    <input type="file" id="chatFileInput" accept=".pdf,.docx,.pptx,.txt" title="Upload PDF, Word, PowerPoint, or Text file" placeholder="Choose file...">
                    <input type="text" id="chatUrlInput" placeholder="Or paste a URL...">
                    <button type="button" id="addContextButton" class="context-btn">Add Context</button>
                </div>
                
                <div id="chatSpinner" class="spinner" style="display: none;"></div>
            </div>
        </div>

        <!-- Tools Tab -->
        <div id="tools" class="tab-content">
            <div class="form-container">
        

        <form id="altTextForm">
            <h1>Generate Alt Text for Images</h1>
            <br><br>
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" required>
            <label for="keywords">Keywords (optional):</label>
            <input type="text" id="keywords" name="keywords" placeholder="cat pet animal">
            <button type="submit">Generate Alt Text</button>
        </form>

        <h2>Generated Alt Text:</h2>
        <div id="altText-response"></div>

        <br><br>
        <br><br>
        <hr>
        
        <form id="buildCourseForm">
            <h1>Build a New Course</h1>
            <br><br>
            <label for="buildCourse">What do you want the course to be about?</label>
            <input type="text" id="buildCourse" name="buildCourse" required>
            <button type="submit">BuildCourse</button>
        </form>

        <h2>Build Course Answer:</h2>
        <div id="buildCourse-response"></div>


        <br><br>
        <br><br>
        <hr>
        <form id="uploadForm">
            <h1>Upload a Word Document</h1>
            <label for="fileInput">Choose a .docx OR .txt file:</label>
            <input type="file" id="fileInput" accept=".docx, .txt" required>
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>

        <h2>File Upload Response:</h2>
        <div id="uploadResponse"></div>

        <br><br>


        <form id="icdsForm">

            <h1>Ask ICDS</h1>

            <label for="course">Course:</label>
            <select id="icds-course" name="icds-course" required>
                <option value="">Select a course</option>
            </select>
            <button type="button" id="fetchButtonICDS">Fetch Courses from ICDS</button>
            <br>

            <br><br>
            <label for="icds-question">Ask ICDS:</label>
            <input type="text" id="icds-question" name="icds-question" required>

            <button type="submit">Submit</button>

        </form>
        
        <h2>ICDS Answer:</h2>
        <div id="icds-response"></div>

        <br><br>
        <br><br> 
        <hr>
        <br><br>
        <form id="apiForm">
            <h1>Ask Alfred</h1>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
            </select>
            <button type="button" id="fetchButton">Fetch Courses</button>
            <br>

            <label for="question">Ask Alfred:</label>
            <input type="text" id="question" name="question" required>
            
            <label for="engine">Engine:</label>
            <select id="engine" name="engine" required>
                <option value="Alfred">Alfred - OpenAI</option>
                <!--<option value="Robin">Robin - Anthropic</option>-->
                <option value="Catwoman">Catwoman - ChatGPT only</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="spinner" class="spinner" style="display: none;"></div>
        
        <h2>Answer:</h2>
        <div id="response"></div>
    </div>

    <!--
    <div class="form-container">
        <h1>Create Course</h1>
        <form id="courseForm">
            <label for="course">Course - Paste URL:</label>
            <input type="text" id="courseCreate" name="courseCreate" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Response:</h2>
        <div id="responseAdd"></div>
    </div>
    -->

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chat.js"></script>
    <script src="tabs.js"></script>
</body>
</html>
